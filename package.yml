name       : yakuake
version    : 3.0.5
release    : 4
source     :
    - https://download.kde.org/stable/yakuake/3.0.5/src/yakuake-3.0.5.tar.xz : 08e23bd3ed58732bec44bf1b6797990bbdc58fad0725da7215db39f86c4d2a08
license    : GPL-2.0
component  : desktop.kde
summary    : A quake style dropdown terminal.
description: |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps  :
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(gl)
    - extra-cmake-modules
    - kparts-devel
    - kwindowsystem-devel
    - knewstuff-devel
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kglobalaccel-devel
    - kiconthemes-devel
    - knotifications-devel
    - knotifyconfig-devel
rundeps    :
    - konsole
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
