name       : yakuake
version    : 19.08.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/yakuake-19.08.0.tar.xz : f0931fffbcd6f17687f13ab766e628961c6caf6dcf8cad79f6e311a0b5692a49
license    : GPL-2.0
component  : desktop.kde
summary    : A quake style dropdown terminal.
description: |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(gl)
    - extra-cmake-modules
    - kparts-devel
    - kwindowsystem-devel
    - knewstuff-devel
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kglobalaccel-devel
    - kiconthemes-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kwayland-devel
rundeps    :
    - konsole
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
